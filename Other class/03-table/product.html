<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Table</title>
        <link rel="stylesheet" href="main.css" >
    </head>
    <body onload="loadData()">
        <h1 class="text-center">Product Table with Dynamic content</h1>
        
        <table 
            id="productList" 
            class="product_table center">
            <thead>
                <th style="width: 50%">Item</th>
                <th style="width: 15%">Quantity</th>
                <th style="width: 15%">PPU</th>
                <th style="width: 20%">Total</th>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">Gross</td>
                    <td class="text-right">
                        <span id="gross"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right">VAT 7%</td>
                    <td class="text-right">
                    <span id="vat"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right">Net</td>
                    <td class="text-right">
                    <span id="net"></span>
                    </td>
                </tr>                
            </tfoot>
        </table>
        <script src="product.js"></script>
    </body>
</html>
