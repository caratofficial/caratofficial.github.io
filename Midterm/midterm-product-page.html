<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Quotation</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body onload="loadData()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Carat Official Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link active" href="/midterm-product-page.html">Quotation</a>
                    <a class="nav-link" href="/04/cart">Products</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mt-2">
            <h1>Quotation</h1>
        </div>
        <!-- Button trigger modal -->
        <div class="mt-4 mb-2" style="display: flex;">
            <div style="margin-right: auto;">
                <button type="button" class="btn btn-danger ml-2" onclick="clearitems()">
                Clear
            </button>
            </div>
            <div class="mt-4 mb-2" style="margin-left: auto;">
                <button type="button" class="btn btn-primary ml-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                + Add
            </button>
            </div>
        </div>

        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th></th>
                    <th>Quantity</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="quotationdata">
            </tbody>
            <tbody>
                <tr>
                    <td colspan="5" class="text-end">Total Discount</td>
                    <td id="totaldiscount"></td>
                </tr>
                <tr>
                    <td colspan="5" class="text-end">Gross</td>
                    <td id="gross"></td>
                </tr>
                <tr>
                    <td colspan="5" class="text-end">VAT 7%</td>
                    <td id="vat"></td>
                </tr>
                <tr>
                    <td colspan="5" class="text-end">Total (Net)</td>
                    <td id="net"></td>
                </tr>
            </tbody>
        </table>
    </div>










    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="dropdown">
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Product</label>
                            <select id="Name" class="form-select">
                              <option value="Sunshine Care Bear">Sunshine Care Bear</option>
                              <option value="Christmas Care Bear">Christmas Care Bear</option>
                              <option value="Bed time Care Bear">Bed time Care Bear</option>
                              <option value="Grumpy Care Bear">Grumpy Care Bear</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="Quantity" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Price per unit</label>
                        <input type="number" class="form-control" id="Price" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Discount</label>
                        <input type="number" class="form-control" id="Discount" placeholder="0">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addItem()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="Quotation.js"></script>
</body>

</html>
</div>
